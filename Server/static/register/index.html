<div style="margin-top: 100px; display:flex; justify-content:center; align-items:center; min-height:500px; flex-direction:column;">
  <form class="questions-form" action="../auth/register" id="register-form" method="POST">
    <h2>Регистрация</h2>
<div>
  <div class="questions-form-field">
    <input id="register-name" class="questions-form-input form-input" type="text" name="firstName" placeholder="Ваше имя" required>
    <p class="questions-form-error">Введите имя</p>
  </div>
  <div class="questions-form-field">
    <input id="register-email" class="questions-form-input form-input" type="email" name="email" placeholder="Email" required>
    <p class="questions-form-error">Неверный формат</p>
  </div>
  <div class="questions-form-field">
    <input id="register-phone" class="questions-form-input form-input" type="tel" name="telephone" placeholder="+7" required>
    <p class="questions-form-error">Неверный формат</p>
  </div>
  <div class="questions-form-field questions-form-field-textarea">
    <input  id="register-password" class="questions-form-input form-input" type="password" name="password" placeholder="Придумайте пароль" required>
    <p class="questions-form-error">Не менее 5 символов. Латиница и цифры</p>
  </div>
  <div class="questions-form-field questions-form-field-textarea">
    <input  id="register-password-repeat" class="questions-form-input form-input" type="password" placeholder="Повторите пароль" required>
    <p class="questions-form-error">Пароли не совпадают</p>
  </div>
  <div class="questions-form-field questions-form-field-textarea">
    <input  id="register-birthDate" class="questions-form-input form-input" type="date" placeholder="Дата рождения" name = "birthDate" required>
    <p class="questions-form-error">Вам должно быть 18 лет и более.</p>
  </div>
  <div class="form-section-footer">
    <label class="form-accept">
		              <input id="register-agreement" type="checkbox" name="accept">
                  <div class="form-accept-description">Я согласен с<a href="#">&nbsp;правилами&nbsp;</a>обработки персональных данных</div>
                </label>
    <div class="button-submit"><button class="button button-link" type="submit" data-form="question">Зарегестрироваться</button></div>
  </div>
</div>
</form>
</div>
<script type="text/javascript">
  subscribeSubmit('register-form', validateRegister);
</script>
