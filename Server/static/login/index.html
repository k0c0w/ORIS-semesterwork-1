<div style="margin-top: 100px; display:flex; justify-content:center; align-items:center; min-height:500px; flex-direction:column;">
  <form class="questions-form" action="../auth/login" id="login-form" method="POST">
    <h2>Авторизуйтесь</h2>
<div>
  <div class="questions-form-field">
    <input id="login-email" class="questions-form-input form-input" type="email" name="email" placeholder="Email" data-required="true">
    <p class="questions-form-error">Неверный формат</p>
  </div>
  <div class="questions-form-field questions-form-field-textarea">
    <input  id="login-password" class="questions-form-input form-input" type="password" name="password" placeholder="Пароль">
    <p class="questions-form-error">не менее 5 символов</p>
  </div>
  <div class="form-section-footer">
    <label class="form-accept">
      <input id="rememberMe" type="checkbox">
      <div class="form-accept-description">Запомнить меня</div>
    </label>
    <div class="button-submit"><button class="button button-link" type="submit" data-form="question">Войти</button></div>
  </div>
	<div id="secretValue"><input type="hidden" name="rememberMe" value="false"></div>
</div>
</form>
<a href="/register" style="display: block; margin-top:70px; text-decoration:underline;color:gray;">Зарегестрироваться</a>
